<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="signup">
        <h1>Signup <span style="color: #c070d0">P</span>age</h1>
        <form>
            <p>First name <br> <input type="firstname" name="firstname" placeholder="Input your First name" required/></p>
            <p>Last name <br> <input type="lastname" name="lastname" placeholder="Input your Last name" required/></p>
            <p>Username <br> <input type="username" name="username" placeholder="Input your Username" required/></p>
            <p>Email <br> <input type="email" name="email" placeholder="Input your Email" required/></p>
            <p>Password <br> <input type="password" name="password" placeholder="Input your Password" required/></p>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a style="color: #c070d0;" href="./index.html">Login</a> here!</p>
        <footer>
            <h5> &copy; Designed by <a style="color: #d10ffd;" href="https://github.com/LegionImmanuel">LegionImmanuel  </a></h5>
        </footer>    
    </div>
</body>
</html>
